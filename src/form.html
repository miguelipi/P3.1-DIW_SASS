<body>
    <header>
        <div class="container">
            <section>
                <div>
                    <img src="assests/img/logo.jpg" alt="">
                </div>
                <ul>
                    <li>
                        <a href="#">Pabellon</a>

            </section>
            <a href="index.html">
                <button type="button">HOME</button>
            </a>
        </div>
    </header>
    <main>

        <div class="bg-foto">
            <form action="#">
                <h3>ABONADOS 24/25</h3>
                <p><span>*</span> Obligatorio</p>
                <div class="formulario">
                    <label for="nombre">1. NOMBRE Y APELLIDOS<span>*</span></label>
                    <input type="text" name="nombre">
                    <label for="dni">2. D.N.I<span>*</span></label>
                    <input type="text" name="dni">
                    <label for="email">3. CORREO ELECTRONICO</label>
                    <input type="text" name="email">
                    <label for="tipo">4. TIPO DE ABONO<span>*</span></label>
                    <p>(Abono, Abono Vip, Abono + Camiseta, Vip + Camiseta)</p>
                    <input type="text" name="tipo">
                    <label for="camiseta">5. CAMISETA</label>
                    <p>(Blanca, Rosa, Negra)</p>
                    <input type="text" name="camiseta">
                    <label for="cantidad">6. CANTIDAD<span>*</span></label>
                    <input type="text" name="cantidad">
                </div>

                <button type="submit">
                    ENVIAR
                </button>

            </form>
        </div>

    </main>
    <footer>
        <div class="container">
            <div class="politicas">
                <ul>
                    <li>Politica de privacidad</li>
                    <li>Politica de coockies</li>
                    <li>Aviso legal</li>
                </ul>
            </div>
            <div class="redes">

                <img src="assests/icons/icon-tiktok-32x32.png" alt="">
                <img src="assests/icons/icons8-youtube-32.png" alt="">
                <img src="assests/icons/icons8-twitter-32.png" alt="">
            </div>
        </div>
    </footer>
</body>
